      <h1>TO ——</h1>
      <p>
        I heed not that my earthly lot
        <br/>Hath <span class="det closed">little</span> of Earth in it,
        <br/>That years of love have been <span class="verb closed">forgot</span>
        <br/>In the <span class="noun closed">hatred</span> of a minute:
    </p>
      <p>
        I mourn not that the desolate
        <br/>Are <span class="adj open">happier</span>, sweet, than I,
        <br/>But that you <span class="verb closed">sorrow</span> for my fate
        <br/>Who am a <span class="noun closed">passer-by</span>.
    </p>
